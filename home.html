<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!--css-->
  <link href="./assets/css/output.css" rel="stylesheet">
  <!--fontawesome-->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>

  <!--header-->
  <header class="flex flex-col w-full ">

    <div class="bg-black main-container py-4">
      <div class=" flex flex-col md:flex-row  md:justify-between md:items-center gap-4 h-full">
        <div class="left flex flex-col sm:flex-row  gap-4 sm:gap-8 "> 
            <div class="row items-center gap-2 hover:text-white transition duration-300 text-[16px] text-white/65 font-nunito ">
                <i class="fa-solid fa-envelope" ></i>
                <span>info@example.com</span>
            </div>

             <div class="row items-center gap-2.5  hover:text-white transition duration-300 text-[16px] text-white/65 font-nunito">
                <i class="fa-solid fa-location-dot" style="color:  text-muted; "></i>
                <span> 132, Tic St, Wingston, New York 12401</span>
            </div>


        </div>

        <div class="right flex flex-row gap-4 text-[#ffffffa6]">
           <i class="fa-brands fa-facebook-f hover:text-white hover:scale-110 transition duration-300 cursor-pointer" ></i>
           <i class="fa-brands fa-instagram hover:text-white hover:scale-110 transition duration-300 cursor-pointer "></i>
           <i class="fa-brands fa-twitter hover:text-white hover:scale-110 transition duration-300 cursor-pointer "></i>
           <i class="fa-brands fa-linkedin-in hover:text-white hover:scale-110 transition duration-300 cursor-pointer" ></i>
        </div>
      </div>
    </div>

    <div class="bg-white main-container">
      <div class="row  max-lg:justify-between w-full">

        <img src="./assets/image/logo.png" class="w-[150px] lg:w-[170px] h-auto"/>

        <div class=" hidden lg:row gap-11 ms-auto mr-8 ">
          <ul class="row gap-[30px] font-nunito">
            <li class="hover:text-primary transition duration-300 cursor-pointer">Home</li>
            <li class="hover:text-primary transition duration-300 cursor-pointer">Tours</li>
            <li class="hover:text-primary transition duration-300 cursor-pointer">Destinations</li>
            <li class="hover:text-primary transition duration-300 cursor-pointer">Pages</li>
            <li class="hover:text-primary transition duration-300 cursor-pointer">FAQ </li>
            <li class="hover:text-primary transition duration-300 cursor-pointer">Contact</li>
          </ul>
                    
          <i class="fa-solid fa-arrow-right-to-bracket text-[#151415] hover:text-gray-700 transition duration-300 cursor-pointer ml-8"></i>
          <i class="fa-solid fa-magnifying-glass text-[#151415] hover:text-gray-700 transition duration-300 cursor-pointer ml-8"></i>
                   
        </div>

        <button class=" hover:bg-black transition-all duration-300 hover:scale-105
          border-none outline-0 w-[150px] xl:w-[180px] h-[60px] xl:h-[70px]
          bg-[#4D40CA] row gap-[16px] centre text-white font-nunito">

          <p>Explore more</p>
          <i class="fa-solid fa-arrow-right" style="color: #ffffff;"></i>

        </button>

      </div>
    </div>

  </header>

  </main>
